<html>
    <head>
        <title>Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d6f54cbfc3.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </head>
    
    <body style="background-color: #fde6e6">
        <section>
            <div class="container mt-5 mb-5 pt-5 pb-5">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12 text-center">
                        <img src="imgs/undraw_weather_d9t2.png" width="100%">
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-center align-items-center">
                        <div class="weather-container text-center">
                            <div class="title"><h1>Weather!</h1></div>
                            <div class="input">
                                <input type="text" class="form-control" id="txt"><br>
                                <button type="button" class="btn" style="background-color:  #F50000;color: white" onclick="fetch()">Search</button>
                            </div>
                            <div class="weather-icon">
                                <p id="icon"></p>
                            </div>
                            <div class="temparture-value">
                                <h1 id="cdegree"></h1>
                            </div>
                            <div class="temparture-value">
                                <h1 id="fdegree"></h1>
                            </div>
                            <div class="temperature-description">
                                <h3 id="temp-desc"></h3>
                            </div>
                            <div class="location">
                                <h2 id="location"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
        </body>
    </html>
